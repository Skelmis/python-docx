name: Pipeline

on:
  push:
    branches:
    tags:
  pull_request:
    branches:

jobs:
  behave:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.7.13"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ${{ matrix.python-version }}
      - name: Behave
        id: behave
        run: |
          source .venv/bin/activate
          echo "Running tox with python version $PYTHON_VERSION"
          behave

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.7.13"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ${{ matrix.python-version }}
      - name: Run Pytest
        id: pytest
        run: |
          uv run pytest tests/
